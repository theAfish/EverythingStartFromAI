<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
      canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <script src="functions/simple_geometry.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // Get reference to the canvas element
      var canvas = document.getElementById("canvas");
      // Set the canvas size to the size of the website's window
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Get the 2D rendering context
      var context = canvas.getContext("2d");
      
      // Define the radius of the mouse-following circle
      var mouseRadius = 50;
      var mouseX = 50;
      var mouseY = 50;
      
      // Define the radius of the moving circle
      var orbRadius = 20;
      var movingRadius = 100;
      
      // Define the angular velocity of the moving circle
      var angularVelocity = 0.01;
      
      // Define the initial angle of the moving circle
      var angle = 0;
      
      // Draw the moving circle at the initial position
      var x = canvas.width / 2 + mouseRadius + movingRadius;
      var y = canvas.height / 2;
      
      // Handle mousemove event
      canvas.addEventListener("mousemove", function(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
      });
      
      // Clear the canvas
      context.clearRect(0, 0, canvas.width, canvas.height);
      create_circle(mouseRadius, mouseX, mouseY, "black");
      
      // Animate the moving circle
      function animate() {
        // Update the position of the moving circle
        angle += angularVelocity;
        x = mouseX + mouseRadius * Math.cos(angle) + movingRadius * Math.cos(angle);
        y = mouseY + mouseRadius * Math.sin(angle) + movingRadius * Math.sin(angle);
        
        // Draw the moving circle at the updated position
        create_circle(orbRadius, x, y, "black");
//         create_circle(mouseRadius, mouseX, mouseY, "black");
        
        requestAnimationFrame(animate);
      }
      animate();
      
      // Handle resize event
      window.addEventListener("resize", function() {
        // Update the canvas size to the size of the website's window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
    
  </body>
</html>
