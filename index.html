<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      .circle {
        width: 20px;
        height: 20px;
        background-color: blue;
        border-radius: 10px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Move your mouse to see the circles follow it.</p>
    <div class="circle" id="main-circle"></div>
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
    <div class="circle" id="circle3"></div>
    <script>
      const mainCircle = document.querySelector("#main-circle");
      const circle1 = document.querySelector("#circle1");
      const circle2 = document.querySelector("#circle2");
      const circle3 = document.querySelector("#circle3");

      let mainCircleX = 0;
      let mainCircleY = 0;
      let circle1X = 0;
      let circle1Y = 0;
      let circle2X = 0;
      let circle2Y = 0;
      let circle3X = 0;
      let circle3Y = 0;

      document.addEventListener("mousemove", (event) => {
        mainCircleX = event.pageX;
        mainCircleY = event.pageY;
        mainCircle.style.left = `${mainCircleX - 10}px`;
        mainCircle.style.top = `${mainCircleY - 10}px`;

        circle1X = mainCircleX + 20 * Math.cos(0.05 * Date.now());
        circle1Y = mainCircleY + 20 * Math.sin(0.05 * Date.now());
        circle1.style.left = `${circle1X - 10}px`;
        circle1.style.top = `${circle1Y - 10}px`;

        circle2X = mainCircleX + 40 * Math.cos(0.03 * Date.now());
        circle2Y = mainCircleY + 40 * Math.sin(0.03 * Date.now());
        circle2.style.left = `${circle2X - 10}px`;
        circle2.style.top = `${circle2Y - 10}px`;

        circle3X = mainCircleX + 60 * Math.cos(0.02 * Date.now());
        circle3Y = mainCircleY + 60 * Math.sin(0.02 * Date.now());
        circle3.style.left = `${circle3X - 10}px`;
        circle3.style.top = `${circle3Y - 10}px`;
      });
    </script>
  </body>
</html>
