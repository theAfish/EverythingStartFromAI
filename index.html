<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <script src="functions/simple_geometry.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      // Set the canvas size to the size of the website's window
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Get the 2D rendering context
      var context = canvas.getContext("2d");
      
      // Clear the canvas
      context.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw the circle at the initial position
      create_circle(50, canvas.width / 2, canvas.height / 2, "red");
      
      // Handle mousemove event
      canvas.addEventListener("mousemove", function(event) {
        // Clear the canvas
        context.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw the circle at the updated position
        create_circle(50, event.clientX, event.clientY, "red");
      });
      window.addEventListener("resize", function() {
        // Update the canvas size to the size of the website's window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
    
  </body>
</html>
